<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Skill Matrix Form</title>
   <link rel="stylesheet" href="style.css"/>
   <link rel="script" href="script.js">
  
   
</head>
<body>
   <div class="skill-matrix">
       <div class="header">
           <h2>Skill Matrix</h2>
       </div>


    <div class="profile-form">
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture">
 
        <div class="profile-picture">
            <img src="#" alt="Profile Picture Preview" id="profilePicturePreview">
        </div>
    </div>
 
    <script src="script.js"></script>
 </body>
 </html>


       <label for="employeeID">Employee ID:</label>
       <input type="text" id="employeeID" name="employeeID">

       <label for="employeeName">Employee Name:</label>
       <input type="text" id="employeeName" name="employeeName">

       <label for="site">Site:</label>
       <input type="text" id="site" name="site">

       <label for="managerName">Manager Name:</label>
       <input type="text" id="managerName" name="managerName">

       <label for="skill1">Skill 1:</label>
       <input type="text" id="skill1" name="skill1">
       <label for="trainingStartDate1">Training Start Date:</label>
       <input type="date" id="trainingStartDate1" name="trainingStartDate1">
       <label for="trainingEndDate1">Training End Date:</label>
       <input type="date" id="trainingEndDate1" name="trainingEndDate1">

       <label for="skill2">Skill 2:</label>
       <input type="text" id="skill2" name="skill2">
       <label for="trainingStartDate2">Training Start Date:</label>
       <input type="date" id="trainingStartDate2" name="trainingStartDate2">
       <label for="trainingEndDate2">Training End Date:</label>
       <input type="date" id="trainingEndDate2" name="trainingEndDate2">

       <label for="skill3">Skill 3:</label>
       <input type="text" id="skill3" name="skill3">
       <label for="trainingStartDate3">Training Start Date:</label>
       <input type="date" id="trainingStartDate3" name="trainingStartDate3">
       <label for="trainingEndDate3">Training End Date:</label>
       <input type="date" id="trainingEndDate3" name="trainingEndDate3">

       <button type="button">Submit</button>
   </div>

</body>
</html>
